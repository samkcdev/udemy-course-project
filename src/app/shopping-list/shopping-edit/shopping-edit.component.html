<h1>Shopping List</h1>

<div style="padding:10px;">
  <form action="">
    <div fxLayout="row" fxLayoutGap="15px">
      <label for="">Name</label>
      <input #ingredientNameInput type="text" />

      <label for="">Amount</label>
      <input #amountInput type="text" />
    </div>

    <div class="action-btns" fxLayout="row" fxLayoutGap="15px">
      <button (click)="addIngredient()">Add</button>
      <button>Delete</button>
      <button>Clear</button>
    </div>
  </form>
</div>
